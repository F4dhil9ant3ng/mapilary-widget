<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Mapilary | live delivery tracking</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="vendor/fonts.css" rel="stylesheet">
	<link rel="stylesheet" href="css/widget.bundle.min.css">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		body {
			padding: 20px;
			background: #545454;
		}
		#widget {
			height: 100%;
			padding: 20px;
			max-width: 600px;
			max-height: 500px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="widget"></div>

<script src="js/widget.bundle.min.js"></script>
<script>
	var widget;
	widget = new MapilaryWidget({
		el: '#widget',
		zoom: 10,
		center: [48.131589, 17.198913],
		wsUrl: 'https://ws.mapilary.com:443',
		wsPath: '/dev/socket.io',
		deliveryServiceUrl: 'https://api.mapilary.com/dev/deliveries/find?trackingNr={trackingNr}',

	}).render();
	$(window).resize(function () {
		widget.invalidateSize();
	});
</script>
</body>
</html>
