<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Mapilary | live delivery tracking</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="vendor/fonts.css" rel="stylesheet">
	<link href="css/content.css" rel="stylesheet">
	<link href="css/preload.css" rel="stylesheet">
	<script src="vendor/jquery.min.js"></script>
	<!-- build:js js/widget-loader.min.js -->
	<script src="vendor/lazyload.js"></script>
	<script src="js/widget-loader.js"></script>
	<!-- endbuild -->
	<style>
		#widget { 
			height: 469px;
		}
	</style>
</head>
<body>
	<div id="content">
		<p>For demo enter: demo as tracking nr.</p>
		<div id="widget">
			<div class="preload"><p class="loading">This is a demonstration of dynamic widget loading. Click here to activate widget.</p></div>
		</div>
	</div>
	<script>
	$(function () {
		var widget;
		$('#widget').click(function () {
			var opts = {
				el: '#widget',
				zoom: 10,
				center: [48.131589, 17.198913]
			};
			new MapilaryWidgetLoader(opts)
				.load(function (widget) {
					widget.render();
				});				
			});
	});
	</script>
</body>
</html>
